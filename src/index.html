<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rescue Game</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div id="container">
      <div id="fundoGame">
        <div id="inicio">
          <h1>Resgate</h1>
          <p>
            Utilize a tecla <strong>W</strong> para movimentar o helicóptero
            para cima, a tecla <strong>S</strong> para movimentar o helicóptero
            para baixo e a tecla <strong>D</strong> para atirar.
          </p>
          <p>Clique aqui para iniciar!!!</p>
        </div>
      </div>
    </div>

    <!-- Sons do jogo ! -->
    <audio src="./assets/audios/som.mp3" preload="auto" id="somDisparo"></audio>
    <audio
      src="./assets/audios/explosao.mp3"
      preload="auto"
      id="somExplosao"
    ></audio>
    <audio
      src="./assets/audios/musica_fundo.mp3"
      preload="auto"
      id="musica"
    ></audio>
    <audio
      src="./assets/audios/gameover.mp3"
      preload="auto"
      id="somGameover"
    ></audio>
    <audio
      src="./assets/audios/perdido.mp3"
      preload="auto"
      id="somPerdido"
    ></audio>
    <audio
      src="./assets/audios/resgate.mp3"
      preload="auto"
      id="somResgate"
    ></audio>

    <script src="./assets/js/jquery-1.11.1.min.js"></script>
    <script src="./assets/js/jquery-collision.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
